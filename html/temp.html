<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table Structure</title>
    <style>
        /* Optional CSS for styling */
        table {
            border-collapse: collapse;
            width: 300px;
            /* Adjust as needed */
            margin: 20px auto;
            /* Center the table */
        }

        th {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        .colspan-1 {
            width: 75px;
            /* Adjust cell width as needed */
        }

        .colspan-2 {
            width: 150px;
            /* Adjust cell width as needed */
        }

        .colspan-3 {
            width: 225px;
            /* Adjust cell width as needed */
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>fjkladfj</th>
            <th>fjdlkasfjal</th>
        <tr>
            <th>djfka</th>
            <th>dfjlaj</th>
            <th>djflk</th>
        </tr>
        </tr>
    </table>

</body>

</html>
