<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sample</title>
</head>
<body>

    <header style="text-align: center;">
        <h2>Hello Deare, Now turn to learn some form tags bebe</h2>
    </header>

    <main>
        <!-- section 1  -->
         <section>
            <form action="" method="get">
                <!-- div 1 for Name section of form  -->
                <div>
                    <label for="name">Name :</label>
                    <input type="text" name="name" id="name" placeholder="Your Name(text)" required>
                </div><br>
                <!-- div 2 for Email section of form -->
                <div>
                    <label for="Email">Email :</label>
                    <input type="email" name="email" id="email" placeholder="Your Email(email)" required>
                </div><br>
                <!-- div 3 for telephone num  -->
                <div>
                    <label for="telephone">Phone :</label>
                    <input type="tel" name="telephone" id="telephone" placeholder="Your telephone(tel)">
                </div><br>
                <!-- div 4 for submit section of form  -->
                <div style="margin-left: 90px;">
                    <input type="submit" value="Done">
                </div>
            </form>
         </section>
    </main>

    <footer style="text-align: center;">
        DONE AND DUSTED <a href="#top" style="background-color: rgb(7, 207, 214);">TOP PLEASE</a>
    </footer>

</body>
</html>
