<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using reset button</title>
</head>

<body>

    <header id="top">
        <h2>USING RESET BUTTON BROTHER</h2>
    </header>
    <hr>

    <main>
        <section>
            <form action="" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" required>

                <label for="email">Email:</label>
                <input type="email" required>

                <label for="tel">Phone:</label>
                <input type="tel" required>

                <label for="country">Where do you live ?</label>
                <select name="country" id="country" required>
                    <option value="" disabled selected>Select your Country</option>
                    <option value="Nepal">Nepal</option>
                    <option value="USA">America</option>
                    <option value="UK">England</option>
                    <option value="France">France</option>
                    <option value="Argentina">Argentina</option>
                </select><br><br>

                <label for="your-website">Your Website:</label>
                <input type="url" name="your-website" required id="your-website">

                <label for="day">Which day of week:</label>
                <input type="week" required>

                <input type="reset" value="RESET ALL" style="background-color: rgb(212, 15, 124);margin-left: 10px;">
                <input type="submit" value="SUBMIT ALL" style="background-color: rgb(11, 180, 76);margin-left: 10px;">
            </form>
        </section>
    </main>
    <hr>

    <footer>
        <p>
        <h2><a href="#top" style="color:antiquewhite;background-color: deepskyblue;">BACK TO TOP ^^</a></h2>
        </p>
    </footer>

</body>

</html>
